		<!-------Login start Here------>

		<section class="login" id="login">
			<div class="login-box">
				<h2>Login</h2>
				<form>
					<div class="user-box">
						<input type="password" name="" required="" />
						<label>Username</label>
					</div>
					<div class="user-box">
						<input type="text" name="" required="" />

						<input
							type="password"
							id="psw"
							name="psw"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at
						    least one number and one uppercase and lowercase letter, and at
						    least 8 or more characters"
							required
						/>
						<label>Password</label>
					</div>

					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						Submit
					</a>
				</form>
			</div>
		</section>

		<!-------Login End------>
