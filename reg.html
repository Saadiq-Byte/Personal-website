		<section class="Registration" id="Registration">
			<div class="Registration-form">
				<h2>Welcome Home</h2>
				<p>Sign up for exclusive tips, tricks and hacks to 10x your leads today</p>

				<form action="">
                    <label for="Firstme Name">First Name
						<input type="text" name="placeholder" id="First Name" required>
                    </label>
                    <label for="Last Name">Last Name
                        <input type="text" name="placeholder" id="Last Name" required>
                    </label>
                    <label for="Number"> Phone Number</label>
					    <input type="number" placeholder="Input your phone number"/>
                    <label>Gender
                        <select>
                            <option>Select your gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </label>
					</label>

					<label>Country<input type="text" placeholder="Nigeria" />
                    </label>

					<label>State/Province<input type="text" placeholder="Lagos" />
                    </label>
					<label>Email<input type="email" placeholder="abc@gmail.com" />
                    </label>
					<label
						>Password<input type="password" placeholder="Create a password"
					/></label>
					<label
						>Confirm Password<input
							type="password"
							placeholder="Re-enter your password"
					/></label>
					<input class="submit" type="Submit" />
				</form>
			</div>
		</section>
